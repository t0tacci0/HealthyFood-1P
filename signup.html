    <!--Main content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-seedling fa-lg" style="color: #0cb038;"></i>Sign Up<br>and<br>Eating Better!</h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required placeholder="Anto" autofocus>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required placeholder="Rino">
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required placeholder="myemail@gmail.com">
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="fruit">Fruits</label>
                    <input type="radio" name="healthy" id="fruit" value="fruit" required checked>
                </div>
                <div>
                    <label for="vegetables">Vegetables</label>
                    <input type="radio" name="healthy" id="vegetables" value="vegetables" required>
                </div>
                <div>
                    <label for="2for1">Together</label>
                    <input type="radio" name="healthy" id="2for1" value="2for1" required>
                </div>
            </div>
            <button type="submit" class="join-button">Join Our Newsletter!</button>
            </form>
        </section>
    </main>
