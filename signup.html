    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">

<body>
    <!--Header-->
    <header>
        <div>
            <a href="index.html"><img src="assets/images/logo.png" alt="Healthy food"></a>
        </div>
        <input type="checkbox" id="window" name="window">
        <label for="window" class="window-label"><i class="fa-solid fa-bars-staggered fa-flip-horizontal"
                style="color: #000000;"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="position">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-seedling fa-lg"></i>Register to find out how to improve your eating lifestyle!</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="text" id="email_address" name="email_address" class="text" required>
                <br>
                <div class="radio">
                    <div>
                        <label for="organic">Organic Food</label>
                        <input type="radio" id="organic" value="organic" name="Organic Food">
                    </div>
                    <div>
                        <label for="free_from">Free From Food</label>
                        <input type="radio" id="free_from" value="free_from" name="Free From Food">
                    </div>
                    <div>
                        <label for="vegan">Vegan Food</label>
                        <input type="radio" id="vegan" value="vegan" name="Vegan Food">
                    </div>
                </div>
                <button type="submit" class="join-button">Join Our Newsletters</button>
            </form>
        </section>
    </main>
    <!--Foot-->
    <footer>
